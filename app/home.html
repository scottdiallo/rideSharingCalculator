<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">New Meal</a></li>
        <li><a href="#">My Earnings</a></li>
    </ul>
    <div class="rightSide">
        <div class="customerCharges borderDiv">
            <h3 class="customerChargesHeader">Customer Charges</h3>
            <div>
                <label>Subtotal: </label><span>{{subtotal | number:2}}</span></div>
            <div>
                <label>Tip: </label><span>{{tip | number:2}}</span>
            </div>
            <hr>
            <div>
                <label>Total: </label><span>{{total | number:2}}</span>
            </div>

            <button id="resetButton" ng-click="init()">Reset All</button>
        </div>
    </div>
</body>

</html>
