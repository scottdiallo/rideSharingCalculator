<!DOCTYPE html>
<html lang="en" ng-app="rideSharingCalculator">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>RideSharing Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="home.css">
    <!--ridesharing app where driver can track his/her expenses so he or she knows
 exactly how much they make after each ride instead of waiting for uber / lyft daily summary the following day-->

</head>

<body>
    <div class="nav" ng-controller="navCtrl">
        <ul>
            <li><a href="#/details">Ride Details</a></li>
            <li><a href="#/charges">Charges Overview</a></li>
            <li><a href="#/earnings">My Earnings Info</a></li>
        </ul>
    </div>
    <div class="content" ng-view></div>
    <div class="lower" ng-controller="resetCtrl">
        <button ng-click="resetAll()" class="resetAll">Reset All</button>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.6/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js"></script>
    <script src="app.js"></script>
</body>

</html>
