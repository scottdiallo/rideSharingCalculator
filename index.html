<!DOCTYPE html>
<html lang="en" ng-app="myModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WaitStaff Calculator</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body>
    <h1> Waitstaff Calculator</h1>
    <!--
<h1>Type your cat name</h1>
<input type="text" ng-model="catName">
<h4>{{catName}}</h4>
-->
    <div class="rightSide">
        <form action="submit" ng-submit="submitDetails()" novalidate>
            <h2>Enter the Meal Details</h2>
            <div>
                <label for="baseMealPrice"> Base Meal Price: $</label>
                <input ng-model="mealPrice" required type="number" step="0.01" />
            </div>
            <div>
                <label for="taxRate">Tax Rate: %</label>
                <input ng-model="taxRate" required step="0.05" type="number" />
            </div>
            <div>
                <label for="tipPercentage">Tip Percentage: %</label>
                <input ng-model="tipPercentage" required step="0.1" type="number" />
            </div>

            <div class="formButton">
                <button type="submit">Submit</button>
                <button class="cancel"> Cancel</button>
            </div>

            <div class="CustomerCharges">
                <h2>Customer Charges</h2>
                <label for="subtotal">Subtotal</label>
                <span>{{subtotal | number:2}}</span>
            </div>
            <div>
                <label for="tip">Tip</label>
                <span>{{tip | number:2}}</span>
                <hr>
            </div>
            <div>
                <label for="total">Total</label>
                <span>{{total | number:2}}</span>
            </div>

            <h2> My Earnings Info</h2>
            <div class="myEarningsInfo">
                <div>
                    <label for="tipToal">Tip Total</label>
                    <input type="number">
                </div>
                <div>
                    <label for="mealCount">Meal Count</label>
                    <input type="number">
                </div>
                <div>
                    <label for="averageTipPerMeal">Average Tip Per Meal</label>
                    <input type="number">
                </div>
            </div>
            <button type="submit" id="reset">reset</button>
        </form>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
